# Google Cloud Build configuration for MindMapAI
# This file configures the build steps for deploying backend and frontend services

steps:
  # Build Backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build Backend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mindmapai-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mindmapai-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - './backend'

  # Build Frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build Frontend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mindmapai-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mindmapai-frontend:latest'
      - '-f'
      - 'frontend/Dockerfile'
      - './frontend'

  # Push Backend image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push Backend'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/mindmapai-backend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/mindmapai-backend:latest'

  # Push Frontend image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push Frontend'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/mindmapai-frontend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/mindmapai-frontend:latest'

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/mindmapai-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/mindmapai-backend:latest'
  - 'gcr.io/$PROJECT_ID/mindmapai-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/mindmapai-frontend:latest'

# Build timeout (default is 10 minutes)
timeout: '1800s'

# Optional: Specify machine type for faster builds
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
