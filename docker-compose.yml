version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: mindmapai-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: MindMapAI
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - mindmapai-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mindmapai-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/MindMapAI
      - FRONTEND_URL=http://localhost:3000
      - JWT_SECRET=${JWT_SECRET:-your_super_secure_jwt_secret_here_minimum_32_characters}
      - JWT_EXPIRE=${JWT_EXPIRE:-30d}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mindmapai-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:5000
        - VITE_API_BASE=/api
        - VITE_NODE_ENV=production
    container_name: mindmapai-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - mindmapai-network

networks:
  mindmapai-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
