version: '3.8'

# Uses MongoDB Atlas (cloud) - no local MongoDB needed
services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mindmapai-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      # MongoDB Atlas connection (cloud database)
      - MONGODB_URI=mongodb+srv://sudhirkumarkiller1011:Sparrow%4090994575@libraxpert.dplxlzu.mongodb.net/LibraXpert?retryWrites=true&w=majority&appName=LibraXpert
      - FRONTEND_URL=http://localhost:3000
      - JWT_SECRET=${JWT_SECRET:-your_super_secure_jwt_secret_here_minimum_32_characters}
      - JWT_EXPIRE=${JWT_EXPIRE:-30d}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "5000:5000"
    networks:
      - mindmapai-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:5000
        - VITE_API_BASE=/api
        - VITE_NODE_ENV=production
    container_name: mindmapai-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - mindmapai-network

networks:
  mindmapai-network:
    driver: bridge
