# Render Blueprint - Infrastructure as Code
# This file defines the services to deploy on Render
# Docs: https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: mindmapai-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon # or singapore for asia
    plan: free # Change to 'starter' or higher for production
    branch: main
    healthCheckPath: /api/health
    envVars:
      # Server Configuration
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      
      # Frontend URL for CORS (UPDATE THIS after deploying frontend)
      - key: FRONTEND_URL
        value: https://mind-map-ai-navy.vercel.app
      
      # MongoDB - Use MongoDB Atlas connection string
      - key: MONGODB_URI
        sync: false # Set manually in Render dashboard (secret)
      
      # JWT Secret - Generate a strong secret
      - key: JWT_SECRET
        generateValue: true # Auto-generate secure value
      
      - key: JWT_EXPIRE
        value: 30d
      
      # Google Gemini API Key
      - key: GEMINI_API_KEY
        sync: false # Set manually in Render dashboard (secret)
